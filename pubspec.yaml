flutter_launcher_icons:
  image_path: "assets/icons/binary_devs.png"
  windows:
    generate: true
    icon_path: "assets/icons/binary_devs.png"
  macos:
    generate: true
    icon_path: "assets/icons/binary_devs.png"
  linux:
    generate: true
    icon_path: "assets/icons/binary_devs.png"